<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #333;
  }

  .search-container {
    text-align: center;
    margin-bottom: 20px;
  }

  #search-date {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-right: 10px;
    width: 200px;
    box-sizing: border-box;
  }

  #search-btn {
    padding: 8px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #search-btn:hover {
    background-color: #0056b3;
  }

  .add-event-btn {
    padding: 10px 20px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    margin: 0 auto;
    margin-top: 20px;
  }

  .add-event-btn:hover {
    background-color: #218838;
  }

  .event-list {
    margin-top: 30px;
  }

  .event {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    background-color: #f8f9fa;
  }

  .hidden {
    display: none;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Event List</h2>
  <div class="search-container">
    <input type="date" id="event-search-date">
    <button id="search-btn" onclick="searchEvents()">Search</button>
  </div>
  <div id="events-container" class="event-list">
    {% for event in events %}
    <div class="event-list " id="event-list" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px; background-color: #f8f9fa;">
      {{ event.title }} - Date: {{ event.event_date }} - From: {{ event.start_time }} To: {{ event.end_time }}
    </div>
    {% endfor %}
  </div>
  <button class="add-event-btn" id="add-event-btn-1">+</button>
  <form method="post" class="hidden">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="add-event-btn" id="add-event-btn">+</button>
  </form>
</div>

<script>
document.getElementById('add-event-btn-1').addEventListener('click', function() {
  var form = document.querySelector('form');
  form.style.display = form.style.display === 'block' ? 'none' : 'block';
});

function searchEvents() {
    const searchDate = document.getElementById('event-search-date').value;
    if (!searchDate) {
        alert('Please select a date to search.');
        return;
    }
    const eventsContainer = document.getElementById('events-container'); // Make sure we're referencing the right container
    const [year, month, day] = searchDate.split('-');
    fetch(`/events/${year}/${month}/${day}/`)
        .then(response => response.json())
        .then(events => {
            displayEvents(events, eventsContainer);
        })
        .catch(error => console.error('Error fetching events:', error));
}

function displayEvents(events, eventsContainer) {
    eventsContainer.innerHTML = ''; // Clear current events
    if (events.length === 0) {
        eventsContainer.innerHTML = '<p>No events found for this date.</p>';
        return;
    }
    events.forEach(event => {
        const eventDiv = document.createElement('div');
        eventDiv.className = 'event';
        eventDiv.innerHTML = `${event.title} - Date:
                              ${event.date} - From: 
                              ${event.start_time} To: ${event.end_time}`;
        eventsContainer.appendChild(eventDiv);
    });
}
</script>
</body>
</html>
